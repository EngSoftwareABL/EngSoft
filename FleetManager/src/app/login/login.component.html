<div class="container">
    <div class="login">
        <h1>login funfa</h1>
        <h2>est√° centralizado</h2>
        <form [formGroup]="loginForm">
            <div class="id">
                <input type="text" id="typeLogin" formControlName="email">
                <label for="typeLogin">Login</label>
            </div>
            <div class="pass">
                <input type="number" id="typePass" formControlName="password">
                <label for="typePass">Senha</label>
            </div>
            <button (click)="login()">Entrar</button>
        </form>
    </div>
  </div>
